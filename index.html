<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Ambiental</title>

  <!-- Fonte moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome via CDN gratuita -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      transition: background 0.4s, color 0.4s;
    }

    body.dark-mode {
      background-color: #1e1e1e;
      color: #f0f0f0;
    }

    .bg {
      background: linear-gradient(135deg, #dceefb, #fef6e4);
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: background 0.4s;
    }

    .dark-mode .bg {
      background: linear-gradient(135deg, #2c3e50, #34495e);
    }

    .login-box {
  opacity: 0;
  transform: scale(0.9);
  transition: opacity 0.5s ease, transform 0.5s ease;
  display: none;
  background-color: rgba(255, 255, 255, 0.95);
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0,0,0,0.2);
  z-index: 2;
}

.login-box.ativo {
  display: block;
  opacity: 1;
  transform: scale(1);
}


    .dark-mode .login-box {
      background-color: rgba(40, 40, 40, 0.95);
      color: white;
    }

    input[type="password"] {
      padding: 10px;
      width: 220px;
      font-size: 16px;
      margin-bottom: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #34495e;
    }

    #conteudoDashboard {
      display: none;
      width: 100vw;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }

    .menu {
      background-color: #2c3e50;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      transition: background-color 0.4s;
    }

    .dark-mode .menu {
      background-color: #222;
    }

    iframe {
      flex: 1;
      width: 100%;
      min-height: 400px;
      border: none;
    }

    .modo-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 5;
      background-color: #ffffffaa;
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
    }

    .dark-mode .modo-toggle {
      background-color: #444;
      color: white;
    }

    @media (max-width: 768px) {
      .menu {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      button {
        width: 90%;
        max-width: 300px;
      }

      iframe {
        min-height: 60vh;
      }
    }

    @media (max-width: 480px) {
      iframe {
        min-height: 50vh;
      }
    }
  </style>
</head>
<body>

  <!-- Bot√£o modo claro/escuro -->
  <div class="modo-toggle" id="modoToggle">üåô Modo Escuro</div>

  <!-- Tela inicial com fundo -->
  <div class="bg" id="loginTela">
    <div class="login-box" id="loginBox">
      <h2>Senha de Quantifica√ß√£o</h2>
      <input type="password" id="senhaInput" placeholder="Senha..." autofocus />
      <br>
      <button onclick="verificarSenha()"><i class="fas fa-lock"></i> Entrar</button>
    </div>
  </div>

  <!-- Conte√∫do ap√≥s login -->
  <div id="conteudoDashboard">
    <div class="menu">
      <button onclick="carregarConteudo('Grafico_Intera.html')"><i class="fas fa-chart-line"></i> Ver Gr√°fico</button>
      <button onclick="carregarConteudo('GCAM_ECONOMIA_AMBIENTAL6.html')"><i class="fas fa-globe-americas"></i> Ver Mapa</button>
    </div>
    <iframe id="conteudoFrame" src=""></iframe>
  </div>

  <script>
    let loginExibido = false;

    function mostrarLogin() {
      if (!loginExibido) {
        const box = document.getElementById("loginBox");
        box.style.display = "ativo";
        document.getElementById("loginTela").removeEventListener("click", mostrarLogin);
        loginExibido = true;
      }
    }

    window.onload = function () {
      document.getElementById("loginTela").addEventListener("click", mostrarLogin);
      document.getElementById("modoToggle").addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        const texto = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è Modo Claro" : "üåô Modo Escuro";
        document.getElementById("modoToggle").innerText = texto;
      });

      document.getElementById("senhaInput").addEventListener("keypress", function (e) {
        if (e.key === "Enter") verificarSenha();
      });
    };

    function verificarSenha() {
      const senha = document.getElementById("senhaInput").value;
      if (senha === "ambientalgcam") {
        document.getElementById("loginTela").style.display = "none";
        document.getElementById("conteudoDashboard").style.display = "flex";
        carregarConteudo("Grafico_Intera.html");
      } else {
        alert("Senha incorreta. Tente novamente.");
      }
    }

    function carregarConteudo(pagina) {
      document.getElementById("conteudoFrame").src = pagina;
    }
  </script>

</body>
</html>
