<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Ambiental</title>
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .bg {
      background-image: url('quantum.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    input[type="password"] {
      padding: 10px;
      width: 220px;
      font-size: 16px;
      margin-bottom: 12px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background-color: #34495e;
    }

    #conteudoDashboard {
      display: none;
      width: 100vw;
      height: 100vh;
      flex-direction: column;
    }

    .menu {
      background-color: #2c3e50;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Tela de login -->
  <div class="bg" id="loginTela">
    <div class="login-box">
      <h2>Digite a senha</h2>
      <input type="password" id="senhaInput" placeholder="Senha..." />
      <br>
      <button onclick="verificarSenha()">Entrar</button>
    </div>
  </div>

  <!-- Conte√∫do protegido -->
  <div id="conteudoDashboard">
    <div class="menu">
      <button onclick="carregarConteudo('Grafico_Intera.html')">üìà Ver Gr√°fico</button>
      <button onclick="carregarConteudo('GCAM_ECONOMIA_AMBIENTAL6.html')">üó∫Ô∏è Ver Mapa</button>
    </div>
    <iframe id="conteudoFrame" src=""></iframe>
  </div>

  <script>
    function verificarSenha() {
      const senha = document.getElementById("senhaInput").value;
      if (senha === "ambientalgcam") {
        document.getElementById("loginTela").style.display = "none";
        document.getElementById("conteudoDashboard").style.display = "flex";
        carregarConteudo("Grafico_Intera.html"); // Carrega gr√°fico por padr√£o
      } else {
        alert("Senha incorreta. Acesso negado!");
      }
    }

    function carregarConteudo(pagina) {
      document.getElementById("conteudoFrame").src = pagina;
    }
  </script>

</body>
</html>
